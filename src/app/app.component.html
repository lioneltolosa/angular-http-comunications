<span class="fas fa-spinner spinner"
      *ngIf="loading">
</span>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" [routerLink]="['/dashboard']">Dashboard</a>
    <button class="navbar-toggler" 
            type="button" 
            data-toggle="collapse" 
            data-target="#navbarNav"
            aria-controls="navbarNav" 
            aria-expanded="false" 
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/users']">Create User</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/products']">Product List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/products', 0, 'edit']">Add Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/companies']">Companies</a>
            </li>
        </ul>
        <span>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"
                       *ngIf="!isMessageDisplayed" 
                       (click)="displayMessages()">
                       Show Message
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       *ngIf="isMessageDisplayed" 
                       (click)="hideMessage()">
                       Hide Message
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/login']">Log in</a>
                </li>
            </ul>
        </span>
    </div>
</nav>

<div class="container pt-3">
    <div class="row">
        <div class="col-md-10">
            <router-outlet></router-outlet>
        </div>
        <div class="col-md-2">
            <router-outlet name="popup"></router-outlet>
        </div>
    </div>
</div>

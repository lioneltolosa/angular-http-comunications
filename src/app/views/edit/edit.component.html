<div class="col-lg-5">
    <div class="well bs-component">
        <form class="form-horizontal">
            <fieldset>
                <legend>Edit User</legend>
                <div class="form-group">
                    <label for="firstName" class="col-lg-3 control-label">First Name</label>
                    <div class="col-lg-8">
                        <input type="text" 
                               class="form-control" 
                               id="firstName" 
                               placeholder="First Name"
                               [(ngModel)]="selectedUser && selectedUser.first_name" 
                               name="firstName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-lg-3 control-label">last_name</label>
                    <div class="col-lg-8">
                        <input type="text" 
                               class="form-control" 
                               id="lastName" 
                               placeholder="Last Name"
                               [(ngModel)]="selectedUser && selectedUser.last_name" 
                               name="lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-lg-3 control-label">Email</label>
                    <div class="col-lg-8">
                        <input type="text" 
                               class="form-control" 
                               id="email" 
                               placeholder="Email"
                               [(ngModel)]="selectedUser && selectedUser.email" 
                               name="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-8 col-lg-offset-3">
                        <button type="button" 
                                class="btn btn-primary" 
                                (click)="saveChanges()">
                            Save
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
